<p>maps</p>
<agm-map [latitude]="initPoint.lat" [longitude]="initPoint.lng" [zoom]="12" style="height: 300px" (mapClick)="buscarCancha($event)">
    <agm-marker (mouseClick)="mostrarFiltro()"  *ngFor="let marker of establecimientos" [latitude]="marker.location.x" [longitude]="marker.location.y">
        <agm-info-window #window>
            <span></span>
            <h5>{{marker.nombre}}</h5>
            <h6>Ubicaci√≥n: {{marker.ubicacion}}</h6>
            <h6>Canchas: {{marker.numeroCanchas}}</h6>
            <button class="full-width" type="button" mat-raised-button color="accent"
            (click)="mostrarFiltro(marker.id)">Seleccionar</button>
        </agm-info-window>
    </agm-marker>
</agm-map>
